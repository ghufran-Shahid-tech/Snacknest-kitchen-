<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snacknest Kitchen POS</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
body { background: linear-gradient(135deg, #f0a, #89f); min-height: 100vh; color: #333; padding: 20px; display: flex; justify-content: center; align-items: flex-start; }
.container { background: #fff; border-radius: 15px; padding: 30px; max-width: 1000px; width: 100%; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
h1 { text-align: center; margin-bottom: 25px; color: #222; }
.tabs { display: flex; justify-content: space-around; margin-bottom: 20px; flex-wrap: wrap; }
.tab { padding: 10px 20px; cursor: pointer; border-radius: 5px; background: #eee; margin: 5px; transition: 0.3s; font-weight: bold; }
.tab.active { background: #ff6b6b; color: #fff; }
.menu-item, .bill-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; align-items: center; }
.menu-item:last-child, .bill-item:last-child { border-bottom: none; }
button { background: #ff6b6b; border: none; color: white; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
button:hover { background: #ff4757; }
input[type=number] { width: 50px; padding: 4px; border-radius: 5px; border: 1px solid #ccc; margin-left: 10px; }
.menu, .bill { margin-bottom: 30px; }
.bill { border-top: 2px solid #ff6b6b; padding-top: 20px; }
.total { text-align: right; font-size: 1.2rem; font-weight: bold; margin-top: 10px; }
@media(max-width: 600px) {
    .menu-item, .bill-item { flex-direction: column; align-items: flex-start; }
    input[type=number] { margin-left: 0; margin-top: 5px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Snacknest Kitchen POS</h1>

    <div class="tabs">
        <div class="tab active" onclick="filterCategory('all', event)">All</div>
        <div class="tab" onclick="filterCategory('friedrice', event)">Fried Rice</div>
        <div class="tab" onclick="filterCategory('burgers', event)">Burgers</div>
        <div class="tab" onclick="filterCategory('snacks', event)">Wraps & Snacks</div>
        <div class="tab" onclick="filterCategory('drinks', event)">Drinks</div>
    </div>

    <div class="menu">
        <h2>Menu</h2>
        <div id="menu-items"></div>
    </div>

    <div class="bill">
        <h2>Bill</h2>
        <div id="bill-items">
            <p>No items added yet.</p>
        </div>
        <div class="total" id="total">Total: PKR 0</div>
        <button onclick="printBill()">Print Bill</button>
    </div>
</div>

<script>
const menu = [
    { name: "FRIED RICE VEG", price: 200, category: "friedrice" },
    { name: "FRIED RICE CHICKEN", price: 250, category: "friedrice" },
    { name: "CHILLI CHICKEN", price: 250, category: "friedrice" },
    { name: "CHOW MEIN", price: 250, category: "friedrice" },
    { name: "BUN KABAB", price: 100, category: "burgers" },
    { name: "ANDAY WALA BURGER", price: 150, category: "burgers" },
    { name: "ZINGER BREAST", price: 300, category: "burgers" },
    { name: "ZINGER BREAST CHEESE", price: 350, category: "burgers" },
    { name: "ZINGER THIGH", price: 350, category: "burgers" },
    { name: "ZINGER THIGH CHEESE", price: 400, category: "burgers" },
    { name: "ALFREDO", price: 350, category: "snacks" },
    { name: "LASAGNE", price: 50, category: "snacks" },
    { name: "MASALA FRIES", price: 150, category: "snacks" },
    { name: "MAYO FRIES", price: 150, category: "snacks" },
    { name: "CHEESE FRIES", price: 250, category: "snacks" },
    { name: "SHAWARMA", price: 170, category: "snacks" },
    { name: "MOMOS", price: 200, category: "snacks" },
    { name: "CHICKEN WINGS", price: 300, category: "snacks" },
    { name: "PAKISTANI SOFT DRINKS 500ml", price: 100, category: "drinks" },
];

let bill = [];
let activeCategory = 'all';

const menuContainer = document.getElementById('menu-items');
const billContainer = document.getElementById('bill-items');
const totalContainer = document.getElementById('total');
const tabs = document.querySelectorAll('.tab');

function renderMenu() {
    menuContainer.innerHTML = '';
    const filtered = activeCategory === 'all' ? menu : menu.filter(item => item.category === activeCategory);
    filtered.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
            <span>${item.name} .... PKR ${item.price}</span>
            <div>
                Qty: <input type="number" value="1" min="1" id="qty-${index}">
                <button onclick="addToBill(${index})">Add</button>
            </div>
        `;
        menuContainer.appendChild(div);
    });
}

function addToBill(index) {
    const qtyInput = document.getElementById(`qty-${index}`);
    const qty = parseInt(qtyInput.value) || 1;
    const item = menu[index];
    const existingIndex = bill.findIndex(b => b.name === item.name);
    if (existingIndex >= 0) {
        bill[existingIndex].quantity += qty;
    } else {
        bill.push({ ...item, quantity: qty });
    }
    renderBill();
}

function renderBill() {
    billContainer.innerHTML = '';
    if (bill.length === 0) {
        billContainer.innerHTML = '<p>No items added yet.</p>';
        totalContainer.innerText = 'Total: PKR 0';
        return;
    }
    let total = 0;
    bill.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'bill-item';
        div.innerHTML = `
            <span>${item.name} x${item.quantity}</span>
            <span>PKR ${item.price * item.quantity} <button onclick="removeFromBill(${index})">Remove</button></span>
        `;
        billContainer.appendChild(div);
    });
    totalContainer.innerText = 'Total: PKR ' + total;
}

function removeFromBill(index) {
    bill.splice(index, 1);
    renderBill();
}

function filterCategory(category, event) {
    activeCategory = category;
    tabs.forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    renderMenu();
}

function printBill() {
    if (bill.length === 0) {
        alert("No items added to bill!");
        return;
    }
    let billText = 'Snacknest Kitchen\n\nBill:\n';
    let total = 0;
    bill.forEach(item => {
        billText += `${item.name} x${item.quantity} .... PKR ${item.price * item.quantity}\n`;
        total += item.price * item.quantity;
    });
    billText += `\nTotal: PKR ${total}`;
    alert(billText);
}

renderMenu();
</script>

</body>
</html>
