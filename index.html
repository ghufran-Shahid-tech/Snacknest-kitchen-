<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnackNest Kitchen POS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#e76f00;
  --dark:#111;
  --bg:#f6f7fb;
  --green:#0bb36c;
  --red:#e63946;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Poppins,sans-serif;background:var(--bg);}

header{
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:700;
  letter-spacing:.5px;
}

.container{max-width:1200px;margin:auto;padding:10px;}
.grid{display:grid;grid-template-columns:1.2fr .8fr;gap:12px;}

.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* MENU */
.menu-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px dashed #ddd;
  font-size:14px;
}
.menu-item span{font-weight:500;}

.menu-item button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  position:relative;
  transition:.15s;
}
.menu-item button:active{transform:scale(.9);}

/* ADD COUNT BADGE */
.badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#111;
  color:#fff;
  font-size:10px;
  padding:2px 6px;
  border-radius:50%;
}

/* BILL */
.bill-header{text-align:center;}
.bill-header img{width:160px;margin:auto;display:block;}
.bill-header h3{font-size:24px;font-weight:900;margin:6px 0;}

.bill table{width:100%;border-collapse:collapse;font-size:12px;}
.bill th,.bill td{padding:6px;border-bottom:1px solid #eee;text-align:center;}

.qty-btn{
  border:none;
  background:#eee;
  padding:2px 7px;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}
.qty-btn.plus{background:var(--green);color:#fff;}
.qty-btn.minus{background:var(--red);color:#fff;}

.total{display:flex;justify-content:space-between;font-size:13px;}
.total.grand{font-size:16px;font-weight:700;border-top:2px dashed #000;padding-top:6px;}

/* DELIVERY */
.delivery-box{margin-top:8px;border-top:1px dashed #ddd;padding-top:8px;}
.delivery-btns{display:grid;grid-template-columns:1fr 1fr;gap:6px;}
.delivery-btns button{
  padding:6px;border:none;border-radius:8px;background:#eee;font-size:12px;
}
.delivery-btns button.active{background:var(--primary);color:#fff;}

button.action{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
}
.print{background:#111;color:#fff;}
.clear{background:#ccc;}

@media print{
  header,.menu,.delivery-box,button{display:none!important;}
  .bill{width:80mm;margin:auto;box-shadow:none;}
}
</style>
</head>

<body>

<header>üçΩÔ∏è SnackNest Kitchen POS</header>

<div class="container">
<div class="grid">

<!-- MENU -->
<div class="card menu">
<h3>üìã Full Menu</h3>
<div id="menu"></div>
</div>

<!-- BILL -->
<div class="card bill">
<div class="bill-header">
<img src="logo.png">
<h3>SNACKNEST KITCHEN</h3>
<p id="billDate"></p>
<p><b>Token #</b> <span id="tokenNo"></span></p>
</div>

<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Amount</th></tr>
</thead>
<tbody id="billItems"></tbody>
</table>

<div class="total"><span>Subtotal</span><span id="sub">0</span></div>
<div class="total"><span>Delivery</span><span id="delivery">0</span></div>
<div class="total grand"><span>Total</span><span id="total">0</span></div>

<div class="delivery-box">
<h4>üöö Delivery Charges</h4>
<div class="delivery-btns">
<button onclick="setDelivery(50,this)">Musharaf ‚Äì 50</button>
<button onclick="setDelivery(150,this)">Naval ‚Äì 150</button>
<button onclick="setDelivery(200,this)">Others ‚Äì 200</button>
</div>
</div>

<div style="text-align:center;font-size:12px;margin-top:6px;">
üì± 0316 2341381<br>üìç Musharaf Colony, Karachi
</div>

<button class="action print" onclick="printBill()">üñ®Ô∏è Print Bill</button>
<button class="action clear" onclick="clearBill()">üóëÔ∏è Clear</button>

</div>
</div>
</div>

<script>
let token=Number(localStorage.getItem("token"))||1;
let cart={},deliveryCharge=0;

let menuData=[
["Fried Rice Veg",200],["Fried Rice Chicken",250],["Chilli Chicken",250],
["Chow Mein",250],["Bun Kabab",100],["Anday Wala Burger",150],
["Zinger Breast",300],["Zinger Breast Cheese",350],
["Zinger Thigh",350],["Zinger Thigh Cheese",400],
["Alfredo",350],["Lasagne",500],
["Masala Fries",150],["Cheese Fries",250],
["Soft Drink 500ml",100],["Shawarma",170],
["Momos",200],["Chicken Wings",350]
];

function init(){
 billDate.innerText=new Date().toLocaleString();
 tokenNo.innerText=token;
 renderMenu();
}
init();

function renderMenu(){
 menu.innerHTML="";
 menuData.forEach(i=>{
  let count=cart[i[0]]?cart[i[0]].qty:0;
  menu.innerHTML+=`
  <div class="menu-item">
    <span>${i[0]} - PKR ${i[1]}</span>
    <button onclick="addItem('${i[0]}',${i[1]})">
      Add ${count?`<span class="badge">${count}</span>`:""}
    </button>
  </div>`;
 });
}

function addItem(n,p){
 if(!cart[n]) cart[n]={qty:0,price:p};
 cart[n].qty++;
 renderBill();
 renderMenu();
}

function changeQty(n,d){
 cart[n].qty+=d;
 if(cart[n].qty<=0) delete cart[n];
 renderBill();
 renderMenu();
}

function renderBill(){
 billItems.innerHTML="";
 let s=0;
 for(let n in cart){
  let i=cart[n];
  let t=i.qty*i.price;
  s+=t;
  billItems.innerHTML+=`
  <tr>
   <td>${n}</td>
   <td>
    <button class="qty-btn minus" onclick="changeQty('${n}',-1)">-</button>
    ${i.qty}
    <button class="qty-btn plus" onclick="changeQty('${n}',1)">+</button>
   </td>
   <td>${t}</td>
  </tr>`;
 }
 sub.innerText=s;
 delivery.innerText=deliveryCharge;
 total.innerText=s+deliveryCharge;
}

function setDelivery(a,b){
 deliveryCharge=a;
 document.querySelectorAll(".delivery-btns button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 renderBill();
}

function printBill(){
 window.print();
 token++;
 localStorage.setItem("token",token);
 clearBill();
}

function clearBill(){
 cart={};
 deliveryCharge=0;
 document.querySelectorAll(".delivery-btns button").forEach(x=>x.classList.remove("active"));
 renderBill();
 renderMenu();
}
</script>

</body>
</html>
