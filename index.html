<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnackNest Kitchen POS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#e76f00;
  --dark:#111;
  --bg:#f6f7fb;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

/* HEADER */
header{
  background:var(--dark);
  color:#fff;
  padding:14px;
  text-align:center;
}
header h1{margin:0;font-size:18px;}
header p{margin:3px 0;font-size:12px;}

/* GRID LAYOUT */
.container{max-width:1200px;margin:auto;padding:10px;}
.grid{display:grid;grid-template-columns:1.2fr .8fr;gap:12px;}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

/* MENU ITEMS */
.menu-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px dashed #ddd;
  font-size:14px;
}
.menu-item button{
  background:var(--primary);
  border:none;
  color:#fff;
  padding:5px 12px;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

/* BILL */
.bill-header{text-align:center;}
.bill-header img{
  width:300px;       /* BIG LOGO */
  max-width:100%;
  height:auto;
  display:block;
  margin:0 auto 12px;
}
.bill-header h3{
  margin:4px 0;
  font-size:28px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:1.5px;
}
.bill-header p{font-size:12px;margin:2px 0;}

.bill table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
  font-size:12px;
}
.bill th,.bill td{
  padding:6px;
  border-bottom:1px solid #eee;
  text-align:center;
  word-break: break-word;
}

.total{
  display:flex;
  justify-content:space-between;
  margin-top:4px;
  font-size:13px;
}
.total.grand{
  font-size:16px;
  font-weight:700;
  border-top:2px dashed #000;
  padding-top:6px;
}

.bill-footer{
  text-align:center;
  margin-top:8px;
  font-size:12px;
  font-weight:500;
  border-top:1px dashed #ddd;
  padding-top:6px;
  letter-spacing:0.5px;
}

/* ACTION BUTTONS */
button.action{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}
.print{background:#111;color:#fff;}
.clear{background:#ccc;}

/* ADMIN FORM */
.add-form{
  margin-top:10px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.add-form input{
  flex:1;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
.add-form button{
  background:#0b8457;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
}

/* ADMIN MODAL */
#adminModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:90%;
  max-width:300px;
  text-align:center;
}
.modal-content input{
  width:100%;
  padding:8px;
  margin:10px 0;
}

/* PRINT */
@media print{
  header,.menu,.add-form,.report,button{display:none!important;}
  body{background:#fff;}
  .bill{box-shadow:none;border:none;width:80mm;margin:auto;}
}

/* RESPONSIVE */
@media(max-width:768px){
  .grid{grid-template-columns:1fr;gap:10px;}
  .menu-item{font-size:13px;}
  .menu-item button{padding:4px 8px;font-size:12px;}
  .bill table,.bill th,.bill td{font-size:11px;}
  .bill-header h3{font-size:28px;}
  .bill-header img{width:180px;}
  .total,.total.grand{font-size:13px;}
  button.action{padding:8px;font-size:13px;}
  .add-form input,.add-form button{font-size:12px;padding:5px;}
}
@media(max-width:480px){
  .bill-header h3{font-size:24px;}
  .bill-header img{width:150px;}
  .total,.total.grand{font-size:12px;}
  .menu-item{font-size:12px;}
  .menu-item button{padding:3px 6px;font-size:11px;}
  button.action{padding:7px;font-size:12px;}
  .bill-footer{font-size:11px;}
  .bill table,.bill th,.bill td{font-size:10px;}
}
</style>
</head>

<body>

<header>
  <h1>üçΩÔ∏è SnackNest Kitchen</h1>
  <p>POS Billing System</p>
</header>

<div class="container">
<div class="grid">

<!-- MENU -->
<div class="card menu">
<h3>üìã Food Menu</h3>
<div id="menu"></div>

<div class="add-form">
<input id="newItemName" placeholder="Item Name">
<input id="newItemPrice" type="number" placeholder="Price">
<button onclick="addNewItem()">Add</button>
</div>
</div>

<!-- BILL -->
<div class="card bill">
<div class="bill-header">
<img src="logo.png" alt="SnackNest Logo">
<h3>SNACKNEST KITCHEN</h3>
<p id="billDate"></p>
<p><b>Token #</b> <span id="tokenNo"></span></p>
</div>

<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Amount</th></tr>
</thead>
<tbody id="billItems"></tbody>
</table>

<div class="total"><span>Subtotal</span><span id="sub">0</span></div>
<div class="total"><span>Delivery</span><span id="delivery">50</span></div>
<div class="total grand"><span>Total</span><span id="total">0</span></div>

<div class="bill-footer">
üì± 0316 2341381<br>
üìç Musharaf Colony, Karachi
</div>

<button class="action print" onclick="printBill()">üñ®Ô∏è Print</button>
<button class="action clear" onclick="clearBill()">üóëÔ∏è Clear</button>

<!-- WhatsApp Order Button -->
<button class="action" style="background:#25D366;color:#fff;" onclick="sendWhatsApp()">üì± WhatsApp Order</button>
</div>

</div>
</div>

<!-- ADMIN LOGIN -->
<div id="adminModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input type="password" id="adminPass" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<script>
const ADMIN_PASSWORD="123";
let token=Number(localStorage.getItem("token"))||1;
let deliveryCharge=50;
let cart={};

let menuData=[
{name:"Fried Rice Veg",price:200},
{name:"Fried Rice Chicken",price:250},
{name:"Chilli Chicken",price:250},
{name:"Chow Mein",price:250},
{name:"Bun Kabab",price:100},
{name:"Anday Wala Burger",price:150},
{name:"Zinger Breast",price:300},
{name:"Zinger Breast Cheese",price:350},
{name:"Zinger Thigh",price:350},
{name:"Zinger Thigh Cheese",price:400},
{name:"Alfredo",price:350},
{name:"Lasagne",price:500},
{name:"Masala Fries",price:150},
{name:"Mayo Fries",price:150},
{name:"Cheese Fries",price:250},
{name:"Soft Drink 500ml",price:100},
{name:"Shawarma",price:170},
{name:"Momos",price:200},
{name:"Chicken Wings",price:350}
];

const menuDiv=document.getElementById("menu");

function login(){
 if(adminPass.value===ADMIN_PASSWORD){
   adminModal.style.display="none";
   renderMenu();
   setInfo();
 }else alert("Wrong Password");
}

function setInfo(){
 billDate.innerText=new Date().toLocaleString();
 tokenNo.innerText=token;
}

function renderMenu(){
 menuDiv.innerHTML="";
 menuData.forEach(i=>{
  menuDiv.innerHTML+=`
  <div class="menu-item">
   <span>${i.name} - PKR ${i.price}</span>
   <button onclick="addItem('${i.name}',${i.price})">Add</button>
  </div>`;
 });
}

function addItem(n,p){
 if(!cart[n]) cart[n]={qty:0,price:p};
 cart[n].qty++;
 renderBill();
}

function renderBill(){
 billItems.innerHTML="";
 let s=0;
 let message="Order from SnackNest Kitchen:%0A";
 for(let n in cart){
  let i=cart[n];
  let t=i.qty*i.price;
  s+=t;
  billItems.innerHTML+=`<tr><td>${n}</td><td>${i.qty}</td><td>${t}</td></tr>`;
  message+=`${i.qty} x ${n} = PKR ${t}%0A`;
 }
 sub.innerText=s;
 total.innerText=s+deliveryCharge;
 message+=`Delivery: PKR ${deliveryCharge}%0ATotal: PKR ${s+deliveryCharge}`;
 window.currentWhatsAppMessage=message;
}

function addNewItem(){
 if(newItemName.value && newItemPrice.value){
  menuData.push({name:newItemName.value,price:+newItemPrice.value});
  newItemName.value=newItemPrice.value="";
  renderMenu();
 }
}

function printBill(){
 window.print();
 token++;
 localStorage.setItem("token",token);
 setInfo();
 clearBill();
}

function clearBill(){
 cart={};
 renderBill();
}

// WhatsApp order
function sendWhatsApp(){
  if(Object.keys(cart).length===0){alert("Cart is empty!"); return;}
  const waNumber="923162341381"; // change to your WhatsApp
  const url=`https://wa.me/${waNumber}?text=${window.currentWhatsAppMessage}`;
  window.open(url,"_blank");
}
</script>

</body>
</html>
