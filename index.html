<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnackNest Kitchen POS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#e76f00;
  --dark:#111;
  --bg:#f6f7fb;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Poppins,sans-serif;background:var(--bg);}
header{background:#111;color:#fff;padding:14px;text-align:center;}

.container{max-width:1200px;margin:auto;padding:10px;}
.grid{display:grid;grid-template-columns:1.2fr .8fr;gap:12px;}

.card{background:#fff;border-radius:14px;padding:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);}

.menu-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px dashed #ddd;
  font-size:14px;
}
.menu-item button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:5px 12px;
  border-radius:6px;
  font-size:12px;
}

.bill-header{text-align:center;}
.bill-header img{width:200px;margin:auto;display:block;}
.bill-header h3{font-size:26px;font-weight:900;margin:5px 0;}

.bill table{width:100%;border-collapse:collapse;font-size:12px;}
.bill th,.bill td{padding:6px;border-bottom:1px solid #eee;text-align:center;}

.total{display:flex;justify-content:space-between;font-size:13px;}
.total.grand{font-size:16px;font-weight:700;border-top:2px dashed #000;padding-top:6px;}

.delivery-box{margin-top:8px;border-top:1px dashed #ddd;padding-top:8px;}
.delivery-btns{display:grid;grid-template-columns:1fr 1fr;gap:6px;}
.delivery-btns button{
  padding:6px;border:none;border-radius:6px;background:#eee;font-size:12px;
}
.delivery-btns button.active{background:var(--primary);color:#fff;}

button.action{
  width:100%;
  margin-top:6px;
  padding:9px;
  border:none;
  border-radius:8px;
  font-size:14px;
}
.print{background:#111;color:#fff;}
.clear{background:#ccc;}

@media print{
  header,.menu,.delivery-box,button{display:none!important;}
  .bill{width:80mm;margin:auto;box-shadow:none;}
}
</style>
</head>

<body>

<header>
  <h2>üçΩÔ∏è SnackNest Kitchen POS</h2>
</header>

<div class="container">
<div class="grid">

<!-- MENU -->
<div class="card menu">
<h3>üìã Full Menu</h3>
<div id="menu"></div>
</div>

<!-- BILL -->
<div class="card bill">
<div class="bill-header">
<img src="logo.png">
<h3>SNACKNEST KITCHEN</h3>
<p id="billDate"></p>
<p><b>Token #</b> <span id="tokenNo"></span></p>
</div>

<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Amount</th></tr>
</thead>
<tbody id="billItems"></tbody>
</table>

<div class="total"><span>Subtotal</span><span id="sub">0</span></div>
<div class="total"><span>Delivery</span><span id="delivery">0</span></div>
<div class="total grand"><span>Total</span><span id="total">0</span></div>

<div class="delivery-box">
<h4>üöö Delivery Charges</h4>
<div class="delivery-btns">
<button onclick="setDelivery(50,this)">Musharaf Colony ‚Äì 50</button>
<button onclick="setDelivery(150,this)">Naval ‚Äì 150</button>
<button onclick="setDelivery(200,this)">L Pati ‚Äì 200</button>
<button onclick="setDelivery(200,this)">Gulshan-e-Masdoor ‚Äì 200</button>
<button onclick="setDelivery(200,this)">Army Base ‚Äì 200</button>
</div>
</div>

<div style="text-align:center;font-size:12px;margin-top:6px;">
üì± 0316 2341381<br>üìç Musharaf Colony, Karachi
</div>

<button class="action print" onclick="printBill()">üñ®Ô∏è Print</button>
<button class="action clear" onclick="clearBill()">üóëÔ∏è Clear</button>

</div>
</div>
</div>

<script>
let token=Number(localStorage.getItem("token"))||1;
let cart={},deliveryCharge=0;

let menuData=[
{name:"Fried Rice Veg",price:200},
{name:"Fried Rice Chicken",price:250},
{name:"Chilli Chicken",price:250},
{name:"Chow Mein",price:250},
{name:"Bun Kabab",price:100},
{name:"Anday Wala Burger",price:150},
{name:"Zinger Breast",price:300},
{name:"Zinger Breast Cheese",price:350},
{name:"Zinger Thigh",price:350},
{name:"Zinger Thigh Cheese",price:400},
{name:"Alfredo",price:350},
{name:"Lasagne",price:500},
{name:"Masala Fries",price:150},
{name:"Mayo Fries",price:150},
{name:"Cheese Fries",price:250},
{name:"Pakistani Soft Drink 500ml",price:100},
{name:"Shawarma",price:170},
{name:"Momos",price:200},
{name:"Chicken Wings",price:350}
];

function init(){
 billDate.innerText=new Date().toLocaleString();
 tokenNo.innerText=token;
 renderMenu();
}
init();

function renderMenu(){
 menu.innerHTML="";
 menuData.forEach(i=>{
  menu.innerHTML+=`
  <div class="menu-item">
    <span>${i.name} - PKR ${i.price}</span>
    <button onclick="addItem('${i.name}',${i.price})">Add</button>
  </div>`;
 });
}

function addItem(n,p){
 if(!cart[n]) cart[n]={qty:0,price:p};
 cart[n].qty++;
 renderBill();
}

function renderBill(){
 billItems.innerHTML="";
 let s=0;
 for(let n in cart){
  let i=cart[n];
  let t=i.qty*i.price;
  s+=t;
  billItems.innerHTML+=`<tr><td>${n}</td><td>${i.qty}</td><td>${t}</td></tr>`;
 }
 sub.innerText=s;
 delivery.innerText=deliveryCharge;
 total.innerText=s+deliveryCharge;
}

function setDelivery(a,b){
 deliveryCharge=a;
 document.querySelectorAll(".delivery-btns button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 renderBill();
}

function printBill(){
 window.print();
 token++;
 localStorage.setItem("token",token);
 clearBill();
}

function clearBill(){
 cart={};
 deliveryCharge=0;
 document.querySelectorAll(".delivery-btns button").forEach(x=>x.classList.remove("active"));
 renderBill();
}
</script>

</body>
</html>
